# Group several columns in collapsable UI sections.
# Below you find attributes of a defined group (obligatory attributes = *):

#   <GROUP_NAME>
#     collapsed: If 'true', start collapsed. (Default = true)
#   * title: Title of the box.
#     footer: Optional footer text.
#     status: The status of the box determines the box's background color/ border. 
#             (Valid statuses:
#             - "primary" -> Blue (sometimes dark blue)
#             - "success" -> Green
#             - "info" -> Blue
#             - "warning" -> Orange
#             - "danger" -> Red)
#   * columns: list of column names that should be grouped together.

# Example for grouping:
# UI_GROUPS:
#   Group1:
#     collapsed: true
#     title: Group title 1
#     columns:
#     - ALTER_MTB
#     - GESCHLECHT
#   Group2:
#     collapsed: true
#     title: Group title 2
#     status: primary
#     columns:
#     - DATUM_ERSTDIAGNOSE
#     - TNM_INITIAL


---
UI_GROUPS:
  Group1:
    collapsed: true
    title: Allgemeines
    columns:
    - PATIENT_ID
    - ALTER_MTB
    - GESCHLECHT
  Group2:
    collapsed: true
    title: Onkologische Diagnosen
    columns:
    - DATUM_ERSTDIAGNOSE
    - TNM_INITIAL

COLUMNS:
  ALTER_MTB: 
    inputwidget: numericInput
    label: Alter in Jahren bei Einschluss ins MTB
    value: 1
  GESCHLECHT:
    inputwidget: selectInput
    label: biologisches Geschlecht
    selected: U
    choices:
    - M
    - W
    - S
    - U
  DATUM_ERSTDIAGNOSE:
    inputwidget: dateInput
    label: Datum Erstdiagnose der im MTB untersuchten Tumorentit√§t
  TNM_INITIAL:
    inputwidget: textInput
    label: TNM zum Zeitpunkt der Erstdiagnose
